<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation 12</title>
    <script>
        function changeText() {
            document.getElementById("cuse").innerHTML = "<span style='color: orange;'>Orange Nation</span>";
        }
    </script>
</head>
<body>
    <h1>Text Change Example</h1>
    <p onclick="changeText();" id="cuse">Syracuse University</p>
</body>
</html>
